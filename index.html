<!DOCTYPE HTML>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

 <link rel="icon" type="image/x-icon" href="kittl-favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
<style>
body{
font-family: "Poppins", sans-serif;
}
  .category{
    height: 100%;
  }
  .cat-body{
    height: 100%;
  }
.add-word {
position: absolute;
bottom: 10px;
padding: 10px;
}
.form-label {
padding-right: 5px;
}
.footer {
  position: absolute;
  right: 10px;
  bottom: 10px;
  }
::-webkit-scrollbar { display: none; }
</style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  

var _wordIndex = 12;
    
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}

function addWord(ev) {
  var text = document.getElementById("new-word").value;
  var container = document.getElementById("words-container");
  var template = document.getElementById("drag1").cloneNode(true);

    template.innerHTML = "<p>"+ text + "</p>";
    template.setAttribute("id","drag"+_wordIndex++);
    container.appendChild(template);
    template.scrollIntoView();
}

</script>
</head>
<body>

<div class="main container text-center">
<div class="category-container container col">
  <div class="row">
  <div class="category col card" id="cat0">
    <div class="card-title"><span>Monday</span></div>
    <div class="card-body" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="card">Test</div>
    </div>
  </div>
  <div class="category col card" id="cat1">
    <div class="cat-header card-title"><span>Tuesday</span></div>
    <div class="cat-body card-body" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  </div>
  <div class="category col card" id="cat2">
    <div class="cat-header card-title"><span>Wednesday</span></div>
    <div class="cat-body card-body" ondrop="drop(event)" ondragover="allowDrop(event)">
      
    </div>
  </div>
  <div class="category col card" id="cat3">
    <div class="cat-header card-title"><span>Thursday</span></div>
    <div class="cat-body card-body" ondrop="drop(event)" ondragover="allowDrop(event)">
      
    </div>
  </div>
  <div class="category col card" id="cat4">
    <div class="cat-header card-title"><span>Friday</span></div>
    <div class="cat-body card-body" ondrop="drop(event)" ondragover="allowDrop(event)">
      
    </div>
  </div>
</div>
</div>

</div> <!-- main -->

<div class="add-word">
<form action="javascript:addWord();" id="add-word">
<label class="form-label" for="new-word">Add another word: </label>
<input type="text" id="new-word" />
<input type="submit" hidden />
</div>

 <div class="footer"><a href="https://www.kittl.com">Favicon logo created with www.kittl.com</a></div>
</body>
</html>
